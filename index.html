<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stayle.css">
</head>
<body>
    <div class="divBody">
        <div class="divBody2">
            <div><h1>CROSS market</h1></div>
            <br><br>
            <div id="cross1" class="cross">
                <div class="like-nolike">
                    <span id="noLike1"  class="noLike"><b>&#215</b></span>
                    <span id="like1"  class="like">&#9829</span>
                </div>
                <div class="img">
                    <img src="https://image.made-in-china.com/202f0j00sufoqmTKkZbj/Mens-Sneakers-Blanks-Big-Size-Custom-Sneaker-Shoes-Men-High-Fashion-Sneakers.webp" alt="img">
                </div>
                <div class="model">
                    <p class="brendName"><b>Мужские кроссовки Blanks<br> High Fashion Sneakers</b></p>
                    <div class="color">СЕРЫЙ</div>
                </div>
                <div class="button">
                    <div class="button-coint">
                        <button id="incroment1">+</button>
                        <span id="num1" class="num">1</span>
                        <button id="dekroment1">-</button>
                    </div>
                </div>
                <div class="price">
                        <span class="dollar">$ <span id="price1">199</span></span>
                </div>
            </div>
            <br>
            <div id="cross2" class="cross">
                <div class="like-nolike">
                    <span id="noLike2"  class="noLike"><b>&#215</b></span>
                    <span id="like2"  class="like">&#9829</span>
                </div>
                <div class="img">
                    <img src="https://www.mam4.ru/resize/1280x-/https/www.mam4.ru/media/upload/user/4447/f4/c7f2a541-937f-4c9e-b7a8-dc016c65ee9c-1.jpg?h=T9boQfs_uVZhzgfEGt7O3Q" alt="img">
                </div>
                <div class="model">
                    <p class="brendName"><b>Мужские кроссовки<br>Nike Air Max 90 </b></p>
                    <div class="color">ЧЕРНО-БЕЛЫЙ</div>
                </div>
                <div class="button">
                    <div class="button-coint">
                        <button id="incroment2">+</button>
                        <span id="num2" class="num">1</span>
                        <button id="dekroment2">-</button>
                    </div>
                </div>
                <div class="price">
                        <span class="dollar">$ <span id="price2">299</span></span>
                </div>
            </div>
            <br>
            <div id="cross3" class="cross">
                <div class="like-nolike">
                    <span id="noLike3"  class="noLike"><b>&#215</b></span>
                    <span id="like3"  class="like">&#9829</span>
                </div>
                <div class="img">
                    <img src="https://image-thumbs.shafastatic.net/1250006079_310_430" alt="img">
                </div>
                <div class="model">
                    <p class="brendName"><b>Мужские кроссовки Lacoste <br> Lerond</b></p>
                    <div class="color">БЕЛЫЕ</div>
                </div>
                <div class="button">
                    <div class="button-coint">
                        <button id="incroment3">+</button>
                        <span id="num3" class="num">1</span>
                        <button id="dekroment3">-</button>
                    </div>
                </div>
                <div class="price">
                        <span class="dollar">$ <span id="price3">399</span></span>
                </div>
            </div>
            <br>
            <div id="cross4" class="cross">
                <div class="priceBlock">
                    <span class="allPrice"> ИТОГИ: $ <span id="allPrice" ></span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
